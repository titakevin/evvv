<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effekti ilə Şəkil Dəyişimi</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            gap: 20px;
        }
        .image-container {
            position: relative;
            width: 300px;
            height: 400px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease-in-out;
        }
        .image-container img:nth-child(2) {
            opacity: 0;
        }
        .image-container:hover img:nth-child(1) {
            opacity: 0;
        }
        .image-container:hover img:nth-child(2) {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="cin.jpg" alt="Əsas şəkil">
        <img src="cin1.jpg" alt="Hover şəkili">
    </div>
    <div class="image-container">
        <img src="gunes.jpg" alt="Əsas şəkil">
        <img src="gunesg.jpg" alt="Hover şəkili">
    </div>
    <div class="image-container">
        <img src="murad.jpg" alt="Əsas şəkil">
        <img src="murad1.jpg" alt="Hover şəkili">
    </div>
</head>
<body>
</body>
</html>
